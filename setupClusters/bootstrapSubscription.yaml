---
apiVersion: v1
kind: Namespace
metadata:
  name: boostrap
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: boostrap-subscription
  namespace: bootstrap
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values: 
          - boostrap-subscription
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  annotations:
    apps.open-cluster-management.io/reconcile-rate: high
  name: boostrap-channel
  namespace: boostrap
spec:
  type: Git
  pathname: 'https://github.com/rokej/OpsPipeline.git'
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  labels:
    app: boostrap-subscription
  annotations:
    apps.open-cluster-management.io/git-path: boostrap
    apps.open-cluster-management.io/reconcile-option: merge
  name: boostrap-subscription
  namespace: boostrap
spec:
  channel: boostrap/boostrap-channel
  placement:
    placementRef:
      kind: PlacementRule
      name: boostrap-placement
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app: boostrap-subscription
  name: boostrap-placement
  namespace: boostrap
spec:
  clusterSelector:
    matchLabels:
      'local-cluster': 'true'